<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  * {
      margin: 0;
      padding: 0;
      box-sizing:border-box
  }
  body{
  position:relative;
  overflow:hidden;
background-color: #343434;
 }
  </style>
</head>
<body>

</body>
<script src="matter.js"></script>
<script>
let Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Bodies = Matter.Bodies,
    Composite = Matter.Composite,
    Events = Matter.Events;
let engine = Engine.create();
let render = Render.create({
    element: document.body,
    engine: engine
});
engine.enableSleeping =true
 render.canvas.width = window.innerWidth
 render.canvas.height = window.innerHeight
window.addEventListener("resize",()=>{
 render.canvas.width = window.innerWidth
render.canvas.height = window.innerHeight
})
setInterval(()=>{
    let ball = Bodies.circle(window.innerWidth/2 , 50, 50,{restitution:.5});
    Composite.add(engine.world, [ ball]);
},500)
let ground = Bodies.rectangle(window.innerWidth/2 , window.innerHeight/2 , 400, 60, { isStatic: true });
let ground2 = Bodies.rectangle(window.innerWidth/2 , window.innerHeight , window.innerWidth, 60, { isStatic: true });
Matter.Body.rotate(ground,100)
let  mouse = Matter.Mouse.create(render.canvas)
let mouseConstraint =  Matter.MouseConstraint.create(engine,{
    mouse:mouse,
    constraint:{
        render:{visible:false}
    }
})
Composite.add(engine.world, [ground,ground2,mouseConstraint]);
Render.run(render);
let runner = Runner.create();
Runner.run(runner, engine);
</script>
</html>
